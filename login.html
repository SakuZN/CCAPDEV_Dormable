<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
        name="viewport"
    />
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link href="/assets/images/test_image/icon.png" rel="icon" type="image/png"/>
    <title>Dormable!</title>

    <!-- Bootstrap core CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">

    <!-- build:css /assets/css/login-combined.min.css -->
    <link href="/assets/css/modal-animation.css" rel="stylesheet">
    <link href="/assets/css/fontawesome.css" rel="stylesheet"/>
    <link href="/assets/css/animated.css" rel="stylesheet"/>
    <link href="/assets/css/owl.css" rel="stylesheet"/>
    <link href="/assets/css/login-dormable.css" rel="stylesheet" type="text/css"/>
    <!-- endbuild -->
</head>
<body>
<!-- ***** Preloader Start ***** -->
<div class="js-preloader" id="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="text-center">Loading...</div>
    </div>
</div>
<!-- ***** Preloader End ***** -->
<!-- ***** Header Area Start ***** -->
<header
    class="header-area header-sticky wow slideInDown"
    data-wow-delay="0s"
    data-wow-duration="0.75s"
>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a class="logo" href="/index"> </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="/index">Home</a></li>
                        <li><a href="/explore-listing">Explore Listings</a></li>
                        <li><a href="/login">Log In | Sign Up</a></li>
                    </ul>
                    <a class="menu-trigger">
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->
<div class="main-banner"></div>
<div class="main">
    <input aria-hidden="true" id="chk" type="checkbox"/>
    <div class="signup">
        <form id="signupForm">
            <label aria-hidden="true" for="chk" style="margin-bottom: 25px"
            >Sign up</label
            >

            <div class="registerProfile">
                <div class="small-12 medium-2 large-2 columns">
                    <div class="circle">
                        <img
                            alt=""
                            class="profile-pic"
                            src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"
                        />
                    </div>
                    <div class="p-image">
                        <i class="fa fa-camera upload-button"></i>
                        <input
                            accept="image/*"
                            aria-required=""
                            class="file-upload"
                            id="fileUpload"
                            type="file"
                        />
                    </div>
                </div>
            </div>
            <input
                id="signupUsername"
                maxlength="16"
                minlength="4"
                name="txt"
                placeholder="Username"
                required=""
                type="text"
            />
            <input
                id="signupCustomName"
                maxlength="16"
                minlength="4"
                name="txt"
                placeholder="Display Name"
                required=""
                type="text"
            />
            <input
                id="signupEmail"
                name="email"
                placeholder="Email"
                required=""
                type="email"
            />
            <input
                id="signupPswd"
                minlength="4"
                name="pswd"
                placeholder="Password"
                required=""
                type="password"
            />
            <textarea
                id="signupDescription"
                placeholder="Short Description"
                rows="1"
            ></textarea>
            <button type="submit">Sign up</button>
        </form>
    </div>

    <div class="login">
        <form id="loginForm">
            <label aria-hidden="true" for="chk">Login</label>
            <input
                id="loginEmail"
                name="email"
                placeholder="Email"
                required=""
                type="email"
            />
            <input
                id="loginPswd"
                name="pswd"
                placeholder="Password"
                required=""
                type="password"
            />
            <div class="checkboxes">
                <input
                    id="remember"
                    name="userRemember"
                    type="checkbox"
                    value="true"
                />
                <label for="remember">Remember me</label>
            </div>
            <button class="activeLoading" type="submit">Login</button>
        </form>
    </div>
</div>

<!-- Loading Modal -->
<div aria-hidden="true" aria-labelledby="loadMeLabel" class="modal fade" id="loadModal"
     tabindex="-1">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <div class="loader"></div>
                <div class="loader-txt">
                    <p>Fetching your data... <br><br><small>it might take a while #animo.sys</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Popup Modal -->
<div
    aria-hidden="true"
    aria-labelledby="exampleModalLabel"
    class="modal fade"
    id="dialog"
    role="dialog"
    tabindex="-1"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLongTitle">Info!</h4>
                <button
                    aria-label="Close"
                    class="close"
                    data-dismiss="modal"
                    type="button"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="text-align: center">
                <p style="font-size: 34px"></p>
            </div>
            <div class="modal-footer">
                <button
                    class="btn btn-outline-danger"
                    data-dismiss="modal"
                    type="button"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<!-- jQuery should be loaded first as other scripts like Bootstrap depend on it -->
<script crossorigin="anonymous"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<!-- Load other vendor scripts normally -->
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- build:js /vendor/js/vendor.js -->
<script src="/assets/js/owl-carousel.js"></script>
<script src="/assets/js/animation.js"></script>
<script src="/vendor/gsap/gsap.min.js"></script>
<script src="/vendor/jquery/jquery.magnific-popup.js"></script>
<script src="/vendor/swiper/swiper.min.js"></script>
<script src="/vendor/jquery/jquery.confirmModal.min.js"></script>
<!-- endbuild -->

<!-- build:js /assets/js/main.min.js -->
<script src="/assets/js/dbFetching.js"></script>
<script src="/assets/js/listing.js"></script>
<script src="/assets/js/autostar-rating.js"></script>
<script src="/assets/js/login-register.js"></script>
<script src="/assets/js/custom.js"></script>
<!-- endbuild -->

<script>
    $(document).ready(function () {

        (async () => {
            if (await getCurrentUser()) {
                window.location.href = "/index";
            }
        })();

        // attach a click event listener to the button
        $("#invokeModalBtn").on("click", async function () {
            $(this).toggleClass("activeLoading");
        });

        $("#js-preloader").addClass("loaded");
        var readURL = function (input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $(".profile-pic").attr("src", e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        };
        $(".file-upload").on("change", function () {
            readURL(this);
        });

        $(".upload-button").on("click", function () {
            $(".file-upload").click();
        });

        $("#signupUsername").on("input", function () {
            $(this).val($(this).val().replace(/\s/g, ""));
        });
        $("#signupEmail").on("input", function () {
            $(this).val($(this).val().replace(/\s/g, ""));
        });
        $("#signupPswd").on("input", function () {
            $(this).val($(this).val().replace(/\s/g, ""));
        });
    });
</script>
</body>
</html>
