	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form id="signupForm">
					<label for="chk" aria-hidden="true" style="margin-bottom: 25px">Sign up</label>

          <div class="registerProfile">
            <div class="small-12 medium-2 large-2 columns">
              <div class="circle">
                <img class="profile-pic" src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg" alt="">
              </div>
              <div class="p-image">
                <i class="fa fa-camera upload-button"></i>
                <input class="file-upload" id="fileUpload" type="file" accept="image/*" required/>
              </div>
            </div>
          </div>
					<input type="text" name="txt" placeholder="Username" required="" id="signupUsername" maxlength="10" minlength="4">
					<input type="email" name="email" placeholder="Email" required="" id="signupEmail">
					<input type="password" name="pswd" placeholder="Password" required="" id="signupPswd" minlength="4">
          <div class="checkboxes">
            <input type="radio" id="student" name="userType" value="student" required>
            <label for="student">Student</label>
            <input type="radio" id="landowner" name="userType" value="owner" required>
            <label for="landowner">Owner</label>
          </div>
					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form id="loginForm">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="" id="loginEmail">
					<input type="password" name="pswd" placeholder="Password" required="" id="loginPswd">
          <div class="checkboxes">
            <input type="checkbox" id="remember" name="userRemember" value="true">
            <label for="remember">Remember me</label>
          </div>
					<button type="submit">Login</button>
				</form>
			</div>
	</div>

<dialog id="dialog">
  <p>
  </p>

  <!-- Scripts -->

<script>
  $(document).ready(function() {
    var readURL = function(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('.profile-pic').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
      }
    }
    $(".file-upload").on('change', function(){
      readURL(this);
    });

    $(".upload-button").on('click', function() {
      $(".file-upload").click();
    });

    $('#signupUsername').on('input', function() {
      $(this).val($(this).val().replace(/\s/g, ''));
    });
    $('#signupEmail').on('input', function() {
      $(this).val($(this).val().replace(/\s/g, ''));
    });
    $('#signupPswd').on('input', function() {
      $(this).val($(this).val().replace(/\s/g, ''));
    });
  });
</script>
