<div class="main-banner"></div>
<div class="main">
    <input aria-hidden="true" id="chk" type="checkbox"/>
    <div class="signup">
        <form id="signupForm">
            <label aria-hidden="true" for="chk" style="margin-bottom: 25px"
            >Sign up</label
            >

            <div class="registerProfile">
                <div class="small-12 medium-2 large-2 columns">
                    <div class="circle">
                        <img
                            alt=""
                            class="profile-pic"
                            src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"
                        />
                    </div>
                    <div class="p-image">
                        <i class="fa fa-camera upload-button"></i>
                        <input
                            accept="image/*"
                            aria-required=""
                            class="file-upload"
                            id="fileUpload"
                            type="file"
                        />
                    </div>
                </div>
            </div>
            <input
                id="signupUsername"
                maxlength="16"
                minlength="4"
                name="txt"
                placeholder="Username"
                required=""
                type="text"
            />
            <input
                id="signupCustomName"
                maxlength="16"
                minlength="4"
                name="txt"
                placeholder="Custom Name"
                required=""
                type="text"
            />
            <input
                id="signupEmail"
                name="email"
                placeholder="Email"
                required=""
                type="email"
            />
            <input
                id="signupPswd"
                minlength="4"
                name="pswd"
                placeholder="Password"
                required=""
                type="password"
            />
            <textarea
                id="signupDescription"
                placeholder="Short Description"
                rows="1"
            ></textarea>
            <button type="submit">Sign up</button>
        </form>
    </div>

    <div class="login">
        <form id="loginForm">
            <label aria-hidden="true" for="chk">Login</label>
            <input
                id="loginEmail"
                name="email"
                placeholder="Email"
                required=""
                type="email"
            />
            <input
                id="loginPswd"
                name="pswd"
                placeholder="Password"
                required=""
                type="password"
            />
            <div class="checkboxes">
                <input
                    id="remember"
                    name="userRemember"
                    type="checkbox"
                    value="true"
                />
                <label for="remember">Remember me</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<!-- Modal -->
<div
    aria-hidden="true"
    aria-labelledby="exampleModalLabel"
    class="modal fade"
    id="dialog"
    role="dialog"
    tabindex="-1"
>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLongTitle">Info!</h4>
                <button
                    aria-label="Close"
                    class="close"
                    data-dismiss="modal"
                    type="button"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="text-align: center">
                <p style="font-size: 34px"></p>
            </div>
            <div class="modal-footer">
                <button
                    class="btn btn-outline-danger"
                    data-dismiss="modal"
                    type="button"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        var readURL = function (input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $(".profile-pic").attr("src", e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        };
        $(".file-upload").on("change", function () {
            readURL(this);
        });

        $(".upload-button").on("click", function () {
            $(".file-upload").click();
        });

        $("#signupUsername").on("input", function () {
            $(this).val($(this).val().replace(/\s/g, ""));
        });
        $("#signupEmail").on("input", function () {
            $(this).val($(this).val().replace(/\s/g, ""));
        });
        $("#signupPswd").on("input", function () {
            $(this).val($(this).val().replace(/\s/g, ""));
        });
    });
</script>
