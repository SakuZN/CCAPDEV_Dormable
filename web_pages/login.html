<body>

            <span>Menu</span>
          </a>
          <!-- ***** Menu End ***** -->
        </nav>
      </div>

<!-- ***** Header Area End ***** -->

<div class="main">
  <input aria-hidden="true" id="chk" type="checkbox">
  <div class="signup">
    <form id="signupForm">
      <label aria-hidden="true" for="chk" style="margin-bottom: 25px">Sign up</label>

      <div class="registerProfile">
        <div class="small-12 medium-2 large-2 columns">
          <div class="circle">
            <img alt=""
                 class="profile-pic"
                 src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg">
          </div>
          <div class="p-image">
            <i class="fa fa-camera upload-button"></i>
            <input accept="image/*" class="file-upload" id="fileUpload" type="file"/>
          </div>
        </div>
      </div>
      <input id="signupUsername" maxlength="16" minlength="4" name="txt" placeholder="Username" required="" type="text">
      <input id="signupCustomName" maxlength="16" minlength="4" name="txt" placeholder="Custom Name" required=""
             type="text">
      <input id="signupEmail" name="email" placeholder="Email" required="" type="email">
      <input id="signupPswd" minlength="4" name="pswd" placeholder="Password" required="" type="password">
      <div class="checkboxes">
        <input id="student" name="userType" required type="radio" value="student">
        <label for="student">Student</label>
        <input id="landowner" name="userType" required type="radio" value="owner">
        <label for="landowner">Owner</label>
      </div>
      <button type="submit">Sign up</button>
    </form>
  </div>

  <div class="login">
    <form id="loginForm">
      <label aria-hidden="true" for="chk">Login</label>
      <input id="loginEmail" name="email" placeholder="Email" required="" type="email">
      <input id="loginPswd" name="pswd" placeholder="Password" required="" type="password">
      <div class="checkboxes">
        <input id="remember" name="userRemember" type="checkbox" value="true">
        <label for="remember">Remember me</label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<dialog id="dialog">
  <p>
  </p>
  <button aria-label="close" class="x" onclick="window.dialog.close();">‚ùå</button>
</dialog>

<!-- Scripts -->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/owl-carousel.js"></script>
<script src="../assets/js/animation.js"></script>
<script src="../assets/js/imagesloaded.js"></script>
<script src="../assets/js/listing.js"></script>
<script src="../assets/js/autostar-rating.js"></script>
<script src="../assets/js/login-register.js"></script>
<script src="../assets/js/custom.js"></script>
<script>
  $(document).ready(function () {
    var readURL = function (input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('.profile-pic').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
      }
    }
    $(".file-upload").on('change', function () {
      readURL(this);
    });

    $(".upload-button").on('click', function () {
      $(".file-upload").click();
    });

    $('#signupUsername').on('input', function () {
      $(this).val($(this).val().replace(/\s/g, ''));
    });
    $('#signupEmail').on('input', function () {
      $(this).val($(this).val().replace(/\s/g, ''));
    });
    $('#signupPswd').on('input', function () {
      $(this).val($(this).val().replace(/\s/g, ''));
    });
  });
</script>
</body>
